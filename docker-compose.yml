version: '3.8'

services:
  # Flask LMS Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lms-backend
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: ${FLASK_ENV:-development}
      FLASK_APP: main.py
      DEBUG: ${DEBUG:-False}
      DATABASE_URL: mysql+pymysql://${DB_USER:-lms_user}:${DB_PASSWORD:-lms_user_pass}@mysql:3306/${DB_NAME:-lms_db}
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-jwt-secret-key}
      MAIL_SERVER: ${MAIL_SERVER}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - lms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # MySQL Database
  mysql:
    image: mysql:latest
    container_name: lms-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-lms_pass}
      MYSQL_DATABASE: ${DB_NAME:-lms_db}
      MYSQL_USER: ${DB_USER:-lms_user}
      MYSQL_PASSWORD: ${DB_USER_PASSWORD:-lms_user_pass}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/mysql-init:/docker-entrypoint-initdb.d
    networks:
      - lms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: lms-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - lms-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: lms-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - lms-network
    restart: unless-stopped

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: lms-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - lms-network
    restart: unless-stopped

  # Optional: Adminer for Database Management
  adminer:
    image: adminer
    container_name: lms-adminer
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - lms-network
    restart: unless-stopped

  # Optional: phpMyAdmin for MySQL Management
  phpmyadmin:
    image: phpmyadmin
    container_name: lms-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: ${DB_USER:-root}
      PMA_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - lms-network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  lms-network:
    driver: bridge
