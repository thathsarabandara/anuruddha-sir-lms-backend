name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ====================
  # LINT JOB
  # ====================
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pylint black isort

      - name: Run Black (code formatter check)
        run: |
          echo "ðŸ” Checking code formatting with Black..."
          black --check --diff app/ tests/ || true

      - name: Run isort (import sorting check)
        run: |
          echo "ðŸ” Checking import ordering with isort..."
          isort --check-only --diff app/ tests/ || true

      - name: Run Flake8 (PEP8 linter)
        run: |
          echo "ðŸ” Running Flake8 linter..."
          flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 app/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run Pylint (code analysis)
        run: |
          echo "ðŸ” Running Pylint analysis..."
          pylint app/ --exit-zero || true

  # ====================
  # TEST JOB
  # ====================
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: lms_test
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

      redis:
        image: redis:7
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up environment variables for testing
        run: |
          echo "FLASK_ENV=testing" >> $GITHUB_ENV
          echo "TESTING=True" >> $GITHUB_ENV

      - name: Run tests with coverage
        run: |
          echo "ðŸ§ª Running test suite with coverage..."
          pytest tests/ --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ====================
  # BUILD JOB
  # ====================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Display image info
        run: |
          echo "âœ… Docker image built successfully!"
          echo "Image tags: ${{ steps.meta.outputs.tags }}"

  # ====================
  # SECURITY SCAN JOB (SNYK - OPTIONAL)
  # ====================
  security-scan:
    name: Security Scan (Snyk)
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Snyk security scan
        uses: snyk/actions/python-3.11@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --exit-code=0
        continue-on-error: true

      - name: Upload Snyk results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: snyk.sarif
        continue-on-error: true

  # ====================
  # UPLOAD TO GHCR JOB
  # ====================
  upload-ghcr:
    name: Upload to GitHub Container Registry
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.event_name == 'push' && needs.security-scan.result != 'failure'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata for GHCR
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Post deployment info
        run: |
          echo "âœ… Image successfully uploaded to GHCR"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image: ${{ env.IMAGE_NAME }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

  # ====================
  # NOTIFICATION JOB
  # ====================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    if: always()
    needs: [lint, test, build, security-scan, upload-ghcr]
    
    steps:
      - name: Build result status
        id: status
        run: |
          if [ "${{ needs.lint.result }}" = "failure" ] || \
             [ "${{ needs.test.result }}" = "failure" ] || \
             [ "${{ needs.build.result }}" = "failure" ]; then
            echo "status=âŒ FAILED" >> $GITHUB_OUTPUT
            echo "color=ff0000" >> $GITHUB_OUTPUT
          else
            echo "status=âœ… SUCCESS" >> $GITHUB_OUTPUT
            echo "color=00ff00" >> $GITHUB_OUTPUT
          fi

      - name: CI Pipeline Summary
        run: |
          echo "======================================"
          echo "CI Pipeline Results"
          echo "======================================"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "======================================"
          echo "Lint:            ${{ needs.lint.result }}"
          echo "Test:            ${{ needs.test.result }}"
          echo "Build:           ${{ needs.build.result }}"
          echo "Security Scan:   ${{ needs.security-scan.result }}"
          echo "Upload GHCR:     ${{ needs.upload-ghcr.result }}"
          echo "======================================"
