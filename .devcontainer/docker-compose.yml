version: '3.8'

services:
  # Flask LMS Backend - Development Container
  backend:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile.dev
    container_name: lms-backend-dev
    volumes:
      - ..:/workspace
      - /workspace/.venv:/workspace/.venv
      - /workspace/.git:/workspace/.git
      - /workspace/__pycache__:/__pycache__
    ports:
      - "5000:5000"
      - "5678:5678"  # Debug port for Python debugger
    environment:
      FLASK_ENV: development
      FLASK_APP: main.py
      DEBUG: "True"
      DATABASE_URL: mysql+pymysql://${DB_USER:-lms_user}:${DB_PASSWORD:-lms_pass}@mysql:3306/${DB_NAME:-lms_db}
      REDIS_URL: redis://redis:6379/0
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-jwt-secret-key}
      MAIL_SERVER: ${MAIL_SERVER:-localhost}
      MAIL_PORT: ${MAIL_PORT:-25}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      STRIPE_API_KEY: ${STRIPE_API_KEY:-test-key}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - lms-network
    stdin_open: true
    tty: true
    command: >
      sh -c "cd /workspace &&
             python main.py"

  # MySQL Database
  mysql:
    image: mysql:latest
    container_name: lms-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_NAME:-lms_db}
      MYSQL_USER: ${DB_USER:-lms_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-lms_pass}
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ../scripts/mysql-init:/docker-entrypoint-initdb.d
    networks:
      - lms-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: lms-redis-dev
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    networks:
      - lms-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: lms-kafka-dev
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - lms-network
    restart: unless-stopped

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: lms-zookeeper-dev
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - lms-network
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: lms-phpmyadmin-dev
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - "8081:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - lms-network
    restart: unless-stopped

  # Adminer Database Admin Tool
  adminer:
      image: adminer
      container_name: lms-adminer-dev
      ports:
        - "8080:8080"
      depends_on:
        - mysql
      networks:
        - lms-network
      restart: unless-stopped 

volumes:
  mysql-data:
  redis-data:

networks:
  lms-network:
    driver: bridge
